
<div class="container spacer">
    <div class="panel panel-primary">
         <div class="panel-heading">Liste des administrations</div>
              <div class="panel-body">
                <div class="form-group">
                  <label>keyword</label>
                  <input type="text" [(ngModel)]="keyword"/>
                  <button class="btn btn-primary" (click)="chercher()">search</button>

                </div>
                <table class="table table-striped">
                  <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>type</th>
                    <th>city</th>
                    <th>address</th>
                    <th>website</th>

                  </tr>
                  <tr *ngFor="let c of pageAdministrations?.content">
                    <td>{{c.id}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.type}}</td>
                    <td>{{c.city}}</td>
                    <td>{{c.address}}</td>
                    <td>{{c.website}}</td>
                    <td>
                      <a (click)="onEditAdministration(c.id)" class="clickable">Edit </a>
                    </td>
                    <td>
                      <a (click)="onDeleteAdministration(c)" class="clickable">Delete </a>
                    </td>
                  </tr>
                </table>
                <div class="container">
                  <ul class="nav nav-pills">
                  <li [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages; let i=index">
                   <a (click)="gotopage(i)">{{i}}</a>
                  </li>
                  </ul>
                </div>
              </div>
    </div>

</div>
